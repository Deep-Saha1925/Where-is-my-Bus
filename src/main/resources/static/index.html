<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Where Is My Bus</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow-md p-4 flex items-center gap-3">
    <i class="fa-solid fa-bus text-indigo-600 text-2xl"></i>
    <h1 class="text-xl font-bold text-gray-800">
        Where Is My Bus
    </h1>
</header>

<!-- MAIN -->
<main class="max-w-4xl mx-auto mt-10 px-4">

    <!-- SEARCH CARD -->
    <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">
            Search buses by route
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <select
                    id="source"
                    class="border rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                <option value="">Select Source</option>
            </select>

            <select
                    id="destination"
                    class="border rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                <option value="">Select Destination</option>
            </select>

            <button
                    onclick="searchBuses()"
                    class="bg-indigo-600 text-white rounded-lg px-4 py-2 hover:bg-indigo-700 transition flex items-center justify-center gap-2"
            >
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </div>
    </div>

    <!-- RESULT LIST -->
    <div class="mt-10">

        <h3 class="text-md font-semibold text-gray-700 mb-3">
            Available buses
        </h3>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-6">
            <i class="fa-solid fa-spinner fa-spin text-indigo-600 text-xl"></i>
            <p class="text-gray-500 mt-2">Searching buses...</p>
        </div>

        <!-- No Results -->
        <div
                id="noResults"
                class="hidden bg-yellow-50 border border-yellow-200 text-yellow-700 rounded-lg p-4 text-center"
        >
            No active buses found on this route.
        </div>

        <!-- Bus Cards -->
        <div
                id="busList"
                class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"
        ></div>

    </div>


</main>

<!-- FOOTER -->
<footer class="text-center text-sm text-gray-500 mt-12 mb-4">
    © 2025 Where Is My Bus · Built by Deep Saha
</footer>

<!-- JS -->
<script src="js/index.js"></script>
</body>
</html>
